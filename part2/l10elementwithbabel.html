<!DOCTYPE html>
<html>

<head>
    <title>Working with Babel - Elements</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const header = React.createElement(
            'h3',
            { id: 'card-title', className: 'card-title' },
            'Reactjs Class'
        );

        const caption = React.createElement(
            'p',
            null,
            'Welcome to reactjs framework'
        );

        const footer = <div className="footer">Thanks for intresting us.</div>

        const container = <div id="babel-container" className="main-container">
            <h1>This is Babel Js</h1>
            {header}
            {caption}
            {footer}
        </div>;

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(container);

    </script>
</body>

</html>
